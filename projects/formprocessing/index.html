<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>MEMBERSHIP - myFitFORCE</title>
</head>
<body>
    <div class="headerbox">
        <header class="title">
            <h1>myFitFORCE</h1>
        </header>
        <nav class="links">
            <a href="#" class="links-row">HOME</a>
            <a href="#" class="links-row">SCHEDULES</a>
            <a href="#" class="links-row">PROGRAMS</a>
            <a href="#" class="links-row current">MEMBERSHIP</a>
            <a href="#" class="links-row">ABOUT US</a>
        </nav>
        <figure class="photo">
            <a href="#"><img src="retroneon.png" alt="Weights"></a>
        </figure>
    </div>
    <main>
        <h1>MEMBERSHIP</h1>
        <div id="message"></div>
        <form action="processing.html" method="GET" id="signup-form">
            <fieldset>
                <legend>Sign Up</legend>
                    <div>
                        <div class="signup-row" id="one">
                            <label for="first">First Name:</label>
                            <input type="text" id="first" name="first" placeholder="Betero">
                        </div>
                        <div class="signup-row" id="two">
                            <label for="last">Last Name:</label>
                            <input type="text" id="last" name="last" placeholder="Tiikana">
                        </div>
                        <div class="signup-row" id="eleven">
                            <label for="age">Age: </label>
                            <input type="number" id="age" name="age" placeholder="Must be 18+">
                        </div>
                        <div class="signup-row" id="three">
                            <label for="phone">Phone: </label>
                            <input type="tel" id="phone" name="phone" placeholder="(000)000-0000">
                        </div>
                        <div class="signup-row" id="four">
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email" placeholder="user@email.com">
                        </div>
                        <div class="signup-row" id="five">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="********">
                        </div>
                        <div class="signup-row" id="seven">
                            <label for="residence">Residence: </label>
                            <select name="residence" id="residence" class="adjustment">
                                <option value="residence" selected>...</option>
                                <option value="aiea">Aiea</option>
                                <option value="Honolulu">Honolulu</option>
                                <option value="kaneohe">Kaneohe</option>
                                <option value="laie">Laie</option>
                            </select>
                        </div>
                        <div class="signup-row" id="nine">
                            <label for="agree" class="adjustment2">
                            <input type="checkbox" id="agree" name="agree" value="agreed">I agree to sign up and opt-in newsletter.</label>
                        </div>
                        <div id="ten">
                            <div class="spacer"></div>
                            <input class="adjustment3" type="submit" value="Submit Now!">
                        </div>
                    </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; 2024 Betero Tiikana</p>
    </footer>
    <script src="signup-form.js"></script>
</body>
</html>
